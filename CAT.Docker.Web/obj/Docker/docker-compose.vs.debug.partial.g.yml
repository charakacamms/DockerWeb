version: '3.4'

services:
  cat.docker.web:
    image: catdockerweb:dev
    build:
      args:
        source: obj/Docker/empty/
    volumes:
      - D:\CAMMS\CAMMS_Products\_Feature\Docker\CAT.Docker.Web\CAT.Docker.Web:C:\inetpub\wwwroot
